<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="judul">
        <h1>Simple Calculator</h1>
    </header>
    <main class="card">
        <form class="tampilan">
            <input type="text" id="display" placeholder="0" readonly>
        </form>

        <div class="riwayat">
            <ul id="historyList"></ul>

            
        </div>

    
        <section class="buttons">
            <div class="tombol-kiri">
                <!-- Perbaiki fungsi onclick -->
                <button class="btn btn-danger rounded-pill" onclick="clearDisplay()">AC</button>
                <button onclick="deleteLast()">Del</button>
                <button onclick="display('%')">%</button>
                <!-- Loop untuk angka -->
                <script>
                    for (let i = 9; i >= 1; i--) {
                        document.write(`<button onclick="display('${i}')">${i}</button>`);
                    }
                </script>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('00')">00</button>
            </div>
            <div class="tombol-kanan">
                <button onclick="display('+')">+</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('*')">x</button>
                <button onclick="display('/')">/</button>
                <button class="btn btn-info rounded-pill" onclick="calculate()">=</button>
            </div>
        </section>
        <section class="tombol-tambahan">
            <div class="tombol-ch">
                <button onclick="clearHistory()" class="clear-history">CH</button>
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
